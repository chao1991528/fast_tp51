<div class="panel panel-default panel-intro">

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">

                    <div class="bootstrap-table">
                        <div class="commonsearch-table ">
                            <form class="form-horizontal form-commonsearch nice-validator n-default n-bootstrap"
                                  novalidate="" method="post" action="">
                                <fieldset>
                                    <div class="row">
                                        <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                            <label for="id" class="control-label col-xs-4">ID</label>
                                            <div class="col-xs-8">
                                                <input type="hidden" class="form-control operate" name="id-operate"
                                                       data-name="id" value="=" readonly="">
                                                <input type="text" class="form-control" name="id" value=""
                                                       placeholder="ID" id="id" data-index="1">
                                            </div>
                                        </div>
                                        <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                            <label for="username" class="control-label col-xs-4">用户名</label>
                                            <div class="col-xs-8">
                                                <input type="hidden" class="form-control operate"
                                                       name="username-operate" data-name="username" value="LIKE"
                                                       readonly="">
                                                <input type="text" class="form-control" name="username" value=""
                                                       placeholder="用户名" id="username" data-index="2">
                                            </div>
                                        </div>

                                        <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                            <label for="gender" class="control-label col-xs-4">性别</label>
                                            <div class="col-xs-8">
                                                <input type="hidden" class="form-control operate" name="gender-operate"
                                                       data-name="gender" value="=" readonly="">
                                                <select class="form-control" name="gender">
                                                    <option value="">选择</option>
                                                    <option value="0">女</option>
                                                    <option value="1">男</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                            <div class="col-sm-8 col-xs-offset-4">
                                                <button type="submit" class="btn btn-success" formnovalidate="">提交
                                                </button>
                                                <button type="reset" class="btn btn-default">重置</button>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
